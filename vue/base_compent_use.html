<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="components-demo">
        <button-counter></button-counter>  <br /> <br />
        <button-counter></button-counter>  <br /> <br />
        <button-counter></button-counter>
    </div>

    <div id="blog-post-demo">
        <blog-post title="This is luohong"></blog-post>
        <blog-post title="This is GavinYang"></blog-post>
        <blog-post title="This is BaoYang"></blog-post>
    </div>

    <div id="pp-post">
        <bb-post v-for="p in posts" :key="p.id" :title="p.title"></bb-post>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>

    const postDatas = {
        data(){
            return {
                posts: [
                { id: 1, title: 'My journey with Vue' },
                { id: 2, title: 'Blogging with Vue' },
                { id: 3, title: 'Why Vue is so fun' }
                ],
                postFontSize: 1
            }
        }
    }

    const blogDemoPost =  Vue.createApp(postDatas)

    blogDemoPost.component('bb-post',{
        props: ['title'],
        template: `<h4> {{ title }} </h4>`
    })
    blogDemoPost.mount('#pp-post')



     const app2 = Vue.createApp({})
     app2.component('blog-post',{
         props: ['title'],
         template: `<h4> {{ title }} </h4>`
     })
     app2.mount('#blog-post-demo')

    // 基础组件的使用
    const app = Vue.createApp({})
    app.component('button-counter', {
        data() {
            return {
                count: 0
            }
        },
        template: `
            <button @click="count++">
                    You clicked me {{ count }} items;
            </button>
        `
    })

    app.mount('#components-demo')

</script>
</html>
